<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nor Quiz | The test</title>
</head>
<body>
    <div class="header">
        <h1>Nor's Quiz</h1>
    </div>
    <div class="score-place">
        <div class="inside">
            <p>you get <span class="score">0</span> </p>
        </div>
    </div>
    <div class="wrapper">
        <form>
            <div class="task">
                <p>1: what is the other name of mogadisho</p>
                <div class="radio">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="">Bosaaso</label><br>
                    <input type="radio" name="q1" value="B">
                    <label class="">Xamar</label>
                </div>
            </div>

                <div class="task">
                    <p>2: Ahmed's favorite language is </p>
                    <div class="radio">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="">C++</label><br>
                        <input type="radio" name="q2" value="B">
                        <label class="">Javascript</label>
                    </div>
            </div>

            <div class="task">
                <p>3: have you build a project with ahmed ?</p>
                <div class="radio">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="">Yes</label><br>
                    <input type="radio" name="q3" value="B">
                    <label class="">No</label>
                </div>
        </div>
        <div class="task">
            <p>4: javascript's best liberary is </p>
            <div class="radio">
                <input type="radio" name="q4" value="A" checked>
                <label class="">React</label><br>
                <input type="radio" name="q4" value="B">
                <label class="">Node js</label>
            </div>
    </div>
    <div class="task">
        <p>5: Where did ahmed work ?</p>
        <div class="radio">
            <input type="radio" name="q5" value="A" checked>
            <label class="">Company</label><br>
            <input type="radio" name="q5" value="B">
            <label class="">Self-Work</label>
        </div>
</div>
        <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
